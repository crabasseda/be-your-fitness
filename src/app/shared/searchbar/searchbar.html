<mat-form-field appearance="outline" class="full-width">
  <mat-label>Buscar</mat-label>
  <input matInput type="text" [(ngModel)]="searchText" placeholder="Escribe para buscar..." />
  @if (searchText()) {
    <button class="cancel-btn" matSuffix (click)="clearSearch()">
      <span class="material-icons">close</span>
    </button>
  }
  <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
