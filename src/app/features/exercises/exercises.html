<byf-searchbar (searchChange)="onSearch($event)"></byf-searchbar>

<section class="filters-container">
  <byf-filter-dropdown
    [options]="equipmentOptions()!"
    label="Equipamiento"
    placeholder="Selecciona equipamiento"
    [selectedValue]="selectedEquipment()"
    (selectionChanged)="onEquipmentChange($event)"
  />

  <byf-filter-dropdown
    [options]="bodyPartsOptions()!"
    label="Partes del cuerpo"
    placeholder="Selecciona parte del cuerpo"
    [selectedValue]="selectedBodyPart()"
    (selectionChanged)="onBodyPartChange($event)"
  />
</section>

<div class="cards-container">
  @for (exercise of filteredExercises(); track exercise.exerciseId) {
    <byf-card
      [title]="exercise.name"
      [subtitle]="exercise.exerciseType"
      [chips]="exercise.equipments"
      [image]="exercise.imageUrl"
    ></byf-card>
  }
</div>
