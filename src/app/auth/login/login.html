<div class="login-wrapper">
  <div class="login-card mat-elevation-z8">
    <img class="logo" src="assets/logo.png" alt="Logo" />

    <h1 class="brand-title">BeYourFitness</h1>

    <h2 class="login-title">Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required />
      </mat-form-field>

      <div class="forgot-password">
        <a (click)="onForgotPassword()">¿Olvidaste tu contraseña?</a>
      </div>

      @if (loginForm.hasError('invalidCredentials')) {
        <mat-error class="invalid-credentials"> Usuario o contraseña incorrectos. </mat-error>
      }

      <div class="button-group">
        <button mat-flat-button color="primary" type="submit">Acceder</button>
        <button mat-stroked-button color="accent" routerLink="/register">Registrarse</button>
      </div>
    </form>
  </div>
</div>
