<div class="card">
  <div class="card__image">
    <img [src]="image()" [alt]="title()" />
  </div>

  <div class="card__content">
    <div class="card__text">
      <h3 class="card__title">{{ title() }}</h3>
      <p class="card__subtitle">{{ subtitle() }}</p>
    </div>

    <div class="card__chip">
      <span>{{ chips()![0] }}</span>
    </div>
  </div>
</div>
