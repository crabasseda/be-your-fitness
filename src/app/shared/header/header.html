<header class="byf-header">
  <img class="logo" src="assets/logo.png" alt="Logo" width="50" height="50" />

  <button class="logout-btn" (click)="logout()">
    @if (isLoggedIn()) {
      <span class="material-icons">logout</span>
    } @else {
      <span class="material-icons">login</span>
    }
  </button>
</header>
